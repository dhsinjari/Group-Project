<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_styleMovies.css') }}">
    <title>Filmfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="d-flex justify-content-evenly my-auto bg-secondary p-2">
        <a class="button1 text-white btn " href="/dashboard"><i class="fa-solid fa-user">Home</i> </a>
        <a class="button1 text-white btn " href="#"><i class="fa-solid fa-user">Movies</i> </a>
        <a class="button1 text-white btn " href="/profile"><i class="fa-solid fa-user">My Profile</i> </a>
        <a class="button1 text-white btn " href="/myPrograms"><i class="fa-solid fa-user"> My Favorite Movies</i></a>
        <a class=" button1 text-white btn " href="/logout"><i class="fa-solid fa-user">LogOut</i></a>
    </nav>
    
    <div class="container d-flex align-items-center justify-content-center flex-wrap">
        {% for movie in movies %}
        <div class="box">
            <div class="body">
                <div class="imgContainer">
                    <img src="/static/img/IMAGE_UPLOADS/{{movie.image}}" alt="Movie Thumbnail"/>
                </div>
                <div class="content d-flex flex-column align-items-center justify-content-center">
                    <div>
                        <h3 class="text-white fs-5">Movie Title: {{movie.title}}</h3>
                        <p class="fs-6 text-white">Length: {{movie.length}} min</p>
                        <p class="fs-6 text-white">Categories: {{movie.genre1}}, {{movie.genre2}}</p>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    <a class="text-white btn btn-primary" href="/addMovie"><i class="fa-solid fa-user">Add New Program</i></a>

    </div>
</body>
</html>
